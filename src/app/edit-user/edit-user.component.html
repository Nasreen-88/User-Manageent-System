 <h2>Edit User</h2>
<form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name" readonly>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email">
    <div *ngIf="editUserForm.controls['email'].invalid && (editUserForm.controls['email'].dirty || editUserForm.controls['email'].touched)">
      <div *ngIf="editUserForm.controls['email'].errors?.['required']" class="text-danger">Email is required.</div>
      <div *ngIf="editUserForm.controls['email'].errors?.['email']" class="text-danger">Invalid email format.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" id="phone" formControlName="phone">
    <div *ngIf="editUserForm.controls['phone'].invalid && (editUserForm.controls['phone'].dirty || editUserForm.controls['phone'].touched)"
      class="text-danger">
      Phone is required.
    </div>
  </div>
  <div class="form-group">
    <label for="experience">Experience</label>
    <input type="number" class="form-control" id="experience" formControlName="experience">
    <div *ngIf="editUserForm.controls['experience'].invalid && (editUserForm.controls['experience'].dirty || editUserForm.controls['experience'].touched)"
      class="text-danger">
      Experience is required.
    </div>
  </div>
  <div class="form-group">
    <label for="type">Type</label>
    <select class="form-control" id="type" formControlName="type">
      <option [value]="'Full-Time'">Full-Time</option>
      <option [value]="'Part-Time'">Part-Time</option>
      <option [value]="'Contractor'">Contractor</option>
    </select>
    <div *ngIf="editUserForm.controls['type'].invalid && (editUserForm.controls['type'].dirty || editUserForm.controls['type'].touched)"
      class="text-danger">
      Type is required.
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
</form>
